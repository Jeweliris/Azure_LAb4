<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="gallery.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="icon7.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?
	family=Gruppo&family=Kaushan+Script&family=Noto+Serif:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet" />
  <title>Hoops | Gallery</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <a href="home.html" class="logo">Hoops<span>.</span></a>
      <ul class="menu-links">
        <li><a href="home.html">HOME</a></li>
        <li><a href="information.html">INFORMATION</a></li>
        <li><a href="gallery.html">GALLERY</a></li>
        <li><a href="aboutus.html">ABOUT US</a></li>
      </ul>
    </nav>
  </header>

  <section id="features">
    <div class="feature-text">
      <p>GALLERY</p>
    </div>

    <div class="full-img" id="fullImgBox">
      <img id="fullImg" src="GalleryImg/Gimg1.jpg" />
      <span id="closeImg">X</span>
    </div>

    <div class="img-gallery">
      <img src="GalleryImg/Gimg1.jpg" onclick="openFullImg(this.src)" />
      <img src="GalleryImg/Gimg2.jpg" onclick="openFullImg(this.src)" />
      <img src="GalleryImg/Gimg3.jpg" onclick="openFullImg(this.src)" />
      <img src="GalleryImg/Gimg4.jpg" onclick="openFullImg(this.src)" />
      <img src="GalleryImg/Gimg5.jpg" onclick="openFullImg(this.src)" />
      <img src="GalleryImg/Gimg6.jpg" onclick="openFullImg(this.src)" />
      <img src="GalleryImg/Gimg7.jpeg" onclick="openFullImg(this.src)" />
      <img src="GalleryImg/Gimg8.jpg" onclick="openFullImg(this.src)" />
    </div>

    <script>
      function openFullImg(src) {
        document.getElementById("fullImgBox").style.display = "flex";
        document.getElementById("fullImg").src = src;
      }

      document.getElementById("closeImg").onclick = function () {
        document.getElementById("fullImgBox").style.display = "none";
      };
    </script>
  </section>
</body>

</html>
